<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Draft Triva Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- HTML -->
  <div class="container text-center">
      <!-- Header -->
    <header id="header">
      <h1>Totally Trivia</h1>
    </header>
    
    <div class="row">
      <div class="col-lg-12">
        <!-- div to display time remaining -->
        TIMER GOES HERE
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
            <!-- div for question -->
            QUESTION GOES HERE
      </div>
    </div>

    <div class="row">
      <div class="start">
        ** START BUTTON **
      </div>
    </div>

    <div id="answer-block">
    <div class="row">
      <div class="col-lg-12">
        <!-- div for question -->
        <h3 id="choice1">Answer1</h3>
        <h3 id="choice2">Answer2</h3>
        <h3 id="choice3">Answer3</h3>
        <h3 id="choice4">Answer4</h3>
      </div>
    </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type = "text/javascript">
$(document).ready(function(){
    $("h2").on("click", function(){
      alert("You clicked an H2.");
    });
  });


</script>  
</body>
</html>
